{% extends "base.html" %}

{% block content %}
    <h2 class="my-3">Log In</h2>
    <form action="" method="post" class="text-center w-25 ms-auto me-auto">
        {% csrf_token %}
        {% if has_error %}
            <p class="form-error">Incorrect username or password</p>
        {% endif %}
        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input class="form-control" type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input class="form-control" type="password" name="password" id="password">
        </div>
        {% if next_param %}
            <input type="hidden" name="next" value="{{ next_param }}">
        {% endif %}
        <button class="mt-3 btn btn-light" type="submit">Log In</button>
    </form>
{% endblock %}
