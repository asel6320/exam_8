{% extends "base.html" %}

{% block content %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ user_obj.profile.avatar.url }}" alt="Card image cap">
        <div class="card-body">
            <p class="card-text">Nickname: {{ user_obj.username }}</p>
            <p class="card-text">Bio: {{ user_obj.bio }}</p>
        </div>
    </div>
    {% include 'partial/topics_list.html' %}
{% endblock %}
