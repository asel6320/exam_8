<div class="container mt-4">
    <div class="row">
        {% for topic in topics %}
            <div class="col-12 mb-3">
                <a href="{{ topic.get_absolute_url }}" class="text-decoration-none text-dark link-primary">
                    <div class="d-flex justify-content-between align-items-center border p-3 rounded topic-item">
                        <p class="mb-1">{{ topic.description }}</p>
                        <p class="mb-1">{{ topic.created_at|date:"Y-m-d" }}</p>
                        <p class="mb-1">{{ topic.user.username }}</p>
                        <p class="mb-1"><strong>Replies:</strong> {{ topic.reply_count }}</p>
                    </div>
                </a>
            </div>
        {% empty %}
            <h2>Topics not found</h2>
        {% endfor %}
    </div>
    {% if is_paginated %}
        {% include "partial/pagination.html" %}
    {% endif %}
</div>
