<div class="row">
    {% for topic in topics %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card mt-3" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ topic.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{ topic.user }}</h6>
                    <p>{{ topic.description }}</p>

                    <div class="btn-group" role="group">
                        <a href="{{ topic.get_absolute_url }}" class="btn btn-primary"><i
                                class="bi bi-blockquote-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    {% empty %}
        <h2>Topics not found</h2>
    {% endfor %}
</div>
{% if is_paginated %}
    {% include "partial/pagination.html" %}
{% endif %}
